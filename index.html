<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <div id="wrapper">
            <header id="header">
                <span>To Do list</span>
                <div class="to-do-list-info">
                    <div>
                        <span>Scope</span>
                        <span class="to-do-list-info-scope">15</span>
                    </div>
                    <div>
                        <span>Active</span>
                        <span class="to-do-list-info-active">8</span>
                    </div>
                    <div>
                        <span>Successful</span>
                        <span class="to-do-list-info-successful">7</span>
                    </div>
                </div>
            </header>
            <main id="main">
                <div class="to-do-list-decor">
                    <div class="to-do-list-decor-item">
                    </div>
                </div>
                <div class="to-do-list-content-body">
                    <div class="to-do-list-content-item">
                        <div class="to-do-list-task-header">
                            <label><input type="checkbox"/><time datetime="2021-01-03">3 Jan 2021</time></label>
                            <div class="to-do-list-task-svg">
                                <span class="to-do-list-task-icon to-do-list-task-icon-done to-do-list-task-icon-filter"></span>
                                <span class="to-do-list-task-icon to-do-list-task-icon-pencil to-do-list-task-icon-filter"></span>
                                <span class="to-do-list-task-icon to-do-list-task-icon-delete"></span>
                            </div>
                        </div>
                        <div class="to-do-list-task-body">
                            <div class="to-do-list-task-content" contenteditable="true">Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diem nonummy nibh euismod tincidunt ut lacreet dolore magna aliguam erat volutpat.</div>
                        </div>
                    </div>
                </div>
                <div class="to-do-list-add-task-btn">
                    <span class="to-do-list-add-task-btn-text">Create new task</span>
                </div>
            </main>
            <footer id="footer"></footer>
        </div>
        <script src="main.js"></script>
    </body>
</html>
