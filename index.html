<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <div id="wrapper">
            <header id="header">
                <h1>To Do list</h1>
                <div class="to-do-list-info">
                    <div>
                        <span>Scope</span>
                        <span class="to-do-list-info-scope">0</span>
                    </div>
                    <div>
                        <span>Active</span>
                        <span class="to-do-list-info-active">0</span>
                    </div>
                    <div>
                        <span>Successful</span>
                        <span class="to-do-list-info-successful">0</span>
                    </div>
                </div>
            </header>
            <main id="main">
                <div class="to-do-list-decor">
                    <div class="to-do-list-decor-item"></div>
                </div>
                <div class="to-do-list-content-body">
                    <template id="tmpl">
                        <div class="to-do-list-content-item">
                            <div class="to-do-list-task-header">
                                <label
                                    ><input
                                        type="checkbox"
                                        data-action="updateChecked"
                                    /><time datetime="1970-01-01"
                                        >01 Jan 1970</time
                                    ></label
                                >
                                <div class="to-do-list-task-svg">
                                    <span data-action="updateTodoOn"></span>
                                    <span data-action="deleteTodo"></span>
                                </div>
                            </div>
                            <div
                                contenteditable="false"
                                data-ph="Please enter task description"
                            ></div>
                        </div>
                    </template>
                    <div data-action="createTodo">Create new task</div>
                </div>
            </main>
            <footer id="footer"></footer>
        </div>
        <script src="main.js"></script>
    </body>
</html>
