<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <div id="wrapper">
            <header id="header">
                <span>To Do list</span>
                <div class="to-do-list-info">
                    <div>
                        <span>Scope</span>
                        <span class="to-do-list-info-scope">15</span>
                    </div>
                    <div>
                        <span>Active</span>
                        <span class="to-do-list-info-active">8</span>
                    </div>
                    <div>
                        <span>Successful</span>
                        <span class="to-do-list-info-successful">7</span>
                    </div>
                </div>
            </header>
            <main id="main">
                <div class="to-do-list-decor">
                    <div class="to-do-list-decor-item"></div>
                </div>
                <div class="to-do-list-add-task-btn">+ Create new task</div>
            </main>
            <footer id="footer"></footer>
        </div>
        <script src="main.js"></script>
    </body>
</html>
